advanced:
    cache_dir: C:\Users\SHARAN\.gh-notif-cache
    cache_ttl: 3600
    debug: false
    editor: notepad
    max_concurrent: 5
api:
    base_url: https://api.github.com
    retry_count: 3
    retry_delay: 1
    timeout: 30
    upload_url: https://uploads.github.com
auth:
    client_id: ""
    client_secret: ""
    scopes:
        - notifications
        - repo
    token_storage: auto
display:
    compact_mode: false
    date_format: relative
    output_format: table
    show_emojis: true
    theme: auto
notifications:
    auto_refresh: false
    default_filter: unread
    exclude_orgs: []
    exclude_repos: []
    exclude_types: []
    include_orgs: []
    include_repos: []
    include_types: []
    refresh_interval: 60
