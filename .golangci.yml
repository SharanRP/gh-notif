version: 2

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (*os.File).Close
      - (*database/sql.Rows).Close
      - (*database/sql.Stmt).Close

  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  lll:
    line-length: 120

  goimports:
    local-prefixes: github.com/SharanRP/gh-notif

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

  funlen:
    lines: 100
    statements: 50

  gocognit:
    min-complexity: 20

  nestif:
    min-complexity: 4

  mnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign
    ignored-numbers: 0,1,2,3
    ignored-functions: strings.SplitN

  godox:
    keywords:
      - NOTE
      - OPTIMIZE
      - HACK

  depguard:
    list-type: blacklist
    packages:
      - github.com/sirupsen/logrus
    packages-with-error-message:
      - github.com/sirupsen/logrus: "logging is allowed only by logutils.Log"

  whitespace:
    multi-if: false
    multi-func: false

linters:
  disable-all: true
  enable: []  # Disable all linters for now

issues:
  exclude-files:
    - ".*\\.pb\\.go$"
    - ".*_generated\\.go$"
  exclude-dirs:
    - vendor
    - .git
    - .github
    - docs
    - scripts
  uniq-by-line: true
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - funlen
        - gocyclo
        - errcheck
        - dupl
        - gosec

    - path: cmd/
      linters:
        - gochecknoinits

    - path: main\.go
      linters:
        - gochecknoinits

    - linters:
        - lll
      source: "^//go:generate "

    - linters:
        - gocritic
      text: "unnecessaryDefer:"

  exclude:
    - 'declaration of "(err|ctx)" shadows declaration at'
    - 'shadow: declaration of "err" shadows declaration'
    - 'shadow: declaration of "ctx" shadows declaration'
    # Ignore common patterns that are not critical
    - 'Magic number:'
    - 'Line is \d+ characters'
    - 'Function .* is too long'
    - 'should rewrite.*NewRequestWithContext'
    - 'could use.*instead'
    - 'unnecessary conversion'
    - 'result .* is always nil'
    - 'result .* is never used'
    - '.* is unused'
    - 'duplicate of.*'
    # Ignore specific error patterns
    - 'Error return value.*is not checked'
    - 'ineffectual assignment'
    - 'SA1019:.*deprecated'
    - 'func .* is unused'
    - 'type .* is unused'
    - 'field .* is unused'

  max-issues-per-linter: 10  # Limit issues per linter
  max-same-issues: 3        # Limit same issues
  new: false

severity:
  default-severity: error
  case-sensitive: false
